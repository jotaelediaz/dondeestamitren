{%- extends "base-layout.html" %}

{%- block app_content %}
	<h1>Donde está mi tren - Alpha 0.9</h1>
	<img src="{{ request.url_for('static', path='img/mitren.svg') }}" alt="Logo" style="height: 100px;"/>
	<p class="text-muted">Última actualización API: {{ last_snapshot }}</p>
	<hr/>
	<h2>Núcleos de Cercanías</h2>
	<ul>
		{% for n in nuclei %}
			<li>
				<strong>{{ n.name }}:</strong>
				<a href="/lines/{{ n.slug }}">Líneas</a> |
				<a href="/stations/{{ n.slug }}">Estaciones</a> |
				<a href="/trains/{{ n.slug }}">Trenes en directo</a>
			</li>
		{% endfor %}
	</ul>
{%- endblock %}
