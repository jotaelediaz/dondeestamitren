{%- extends "base-layout.html" %}

{%- block app_content %}
	<div id="hero-home">
		<img src="{{ request.url_for('static', path='img/mitren_neg.svg') }}" alt="Logo" style="height: 100px;"/>
		<form action="/stations/{{ nuclei[0].slug }}" method="get" class="search-box" data-nucleus="{{ nuclei[0].slug }}">
			<input type="search" name="q" placeholder="Buscar estación o código…" aria-label="Buscar estaciones" required>
			<button type="submit">Buscar</button>
			<button type="button" id="nearby-btn">Estación más cercana</button>
		</form>
	</div>
	<p class="text-muted">Última actualización API: {{ last_snapshot }}</p>
	<hr/>
	<h2>Núcleos de Cercanías</h2>
	<ul>
		{% for n in nuclei %}
			<li>
				<strong>{{ n.name }}:</strong>
				<a href="/lines/{{ n.slug }}">Líneas</a> |
				<a href="/stations/{{ n.slug }}">Estaciones</a> |
				<a href="/trains/{{ n.slug }}">Trenes en directo</a>
			</li>
		{% endfor %}
	</ul>
{%- endblock %}
