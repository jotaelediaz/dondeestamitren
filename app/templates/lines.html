<!doctype html><meta charset="utf-8">
<title>Líneas — {{ nucleus.name }}</title>
<h1>Líneas · {{ nucleus.name }}</h1>

<ul class="lines">
	{% for ln in lines %}
		<li>
			<a href="/routes/{{ nucleus.slug }}/{{ ln.route_id }}">
				<strong>{{ ln.route_short_name }}</strong>
			</a>
			{{ ln.route_long_name }}
			{% if ln.directions %}

					{% for d in ln.directions %}
						<a href="/routes/{{ nucleus.slug }}/{{ ln.route_id }}?direction_id={{ d.id|urlencode }}">
							Dir {{ d.id if d.id else "—" }} ({{ d.stations }} paradas · {{ d.length_km }} km)
						</a>
					{% endfor %}
			{% endif %}
		</li>
	{% endfor %}
</ul>
